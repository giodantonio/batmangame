<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Primary Meta Tags -->
    <title>BATMAN Detective</title>
    <meta name="title" content="BATMAN Detective">
    <meta name="description" content="Juego de memoria, memorama o juego de coincidencias desarrollado con HTML, CSS & JAVASCRIPT / Desafío final del curso 'Javascript Nivel III' Tarjetas con imágenes de covers retro de BATMAN DC">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="KOBRATube">
    <meta property="og:url" content="https://yolmaryda.github.io/kobratube/">
    <meta property="og:image" content="https://i.imgur.com/WDhgnHM.png">
    <meta property="og:description" content="Programando la página de inicio de YouTube.com [ HTML + CSS + JAVASCRIPT ]">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://yolmaryda.github.io/kobratube/">
    <meta property="twitter:title" content="BATMAN Detective">
    <meta property="twitter:description" content="Juego de memoria, memorama o juego de coincidencias desarrollado con HTML, CSS & JAVASCRIPT / Desafío final del curso 'Javascript Nivel III' Tarjetas con imágenes de covers retro de BATMAN DC">
    <meta property="twitter:image" content="https://i.imgur.com/WDhgnHM.png">

    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./js/jquery.js"></script>
    <script src="./js/script.js"></script>
</head>
<body>
    <div id="audios"> </div>
    <div id="principal" class="h-100 pt-5">
        <div class="text-center h-75">
            <img class="scale-in-center img-fluid logo py-4" src="./images/logo-full.png" alt="logo batman">
        </div>
        <div class="text-center">
            <button id="btn-play" title="Jugar" class="btn btn-dark btn-lg px-5 rounded-pill"><i class="fs-2 bi bi-play-circle"></i></button>
        </div>
    </div>
    <div id="game">
        <div id="overlay" class="w-100 h-100 position-absolute">
            <div id="init" class="text-center fw-bold"></div>
        </div>
        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modalLabel">BATMAN Detective</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <img src="./images/modal-img.png" alt="" class="img-fluid modal-img">
                  <p class="display-5 fw-bold text-center text-dark">¡FELICIDADES! ENCONTRASTE TODAS LAS PAREJAS</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-lg btn-modal" data-bs-dismiss="modal">ok</button>
                </div>
              </div>
            </div>
        </div>
        <div id="notificacion" class="toast m-4 position-absolute bottom-0 end-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
              <img src="" class="rounded me-2" alt="">
              <strong class="me-auto">BATMAN Detective</strong>
              <small class="text-muted">Ahora</small>
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
              Acabas de mejor tu tiempo!
            </div>
        </div>
        <div class="row h-100 gx-0">
            <div id="panel-a" class="col-3 h-100 px-4">
                <div class="pt-5 pb-2">
                    <div class="d-flex align-items-center">
                        <img src="./images/time.png" alt="" class="img-fluid img-reloj">
                        <p id="time" class="fs-3 ps-2 pt-2 m-0">00:00:00</p>
                    </div>
                </div>
                <div id="counter" class="pt-3">
                    <div class="mt-0 mt-xxl-2 mt-xxl-4">
                        <div class="d-flex flex-column">
                            <p class="text-white btn btn-lg mb-0">INTENTOS</p>
                            <p id="intentos" class="btn btn-lg p-0">0</p>
                        </div>
                        <div class="d-flex flex-column">
                            <p class="text-white btn btn-lg mb-0">ACIERTOS</p>
                            <p id="aciertos" class="btn btn-lg p-0">0</p>
                        </div>
                    </div>
                    <img src="./images/logo-full.png" alt="" class="img-fluid logo-min">
                    <div class="text-center pt-2 pt-xxl-5">
                        <button id="reiniciar" class="btn btn-lg px-4 px-xxl-5 rounded-pill">Jugar de nuevo</button>
                    </div>
                </div>

            </div>
            <div id="tablero" class="col-6 py-4 px-3 h-100 d-flex align-items-center justify-content-center">
                <div class="table-responsive">
                    <table class="table table-borderless h-100 w-100 text-center">
                    </table>
                </div>
            </div>
            <div id="panel-b" class="col-3 px-4 h-100 position-relative">
                <div id="div-alerts" class="mt-lg-3 mt-xxl-5">
                    <div class="alert1 alert alert-primary text-center py-3 shadow-sm mb-4">
                        <span><i class="bi bi-emoji-sunglasses-fill fs-2 display-xxl-6"></i></span>
                        <div id="a1" class="fw-bold fs-5 pt-1" role="alert">¡ACERTASTE!</div>
                    </div>
                    <div class="alert2 alert alert-warning text-center py-3 shadow-sm">
                        <span><i class="bi bi-emoji-dizzy-fill fs-2 display-xxl-6"></i></span>
                        <div id="a2" class="fw-bold fs-5 pt-1" role="alert">¡FALLASTE!</div>
                    </div>
                </div>
                <div class="alerts-b position-absolute">
                    <div class="text-center mt-xxl-5">
                        <img id="copa" class="mt-xxl-5 pt-xxl-4" src="./images/top.svg" alt="">
                        <h5 class="m-0">MEJOR TIEMPO</h5>
                        <p id="record" class="text-white fs-5 fs-xxl-3 fw-bold">00:00:00</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
